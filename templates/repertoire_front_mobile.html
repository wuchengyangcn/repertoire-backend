<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://uploads-ssl.webflow.com/6011e54d61042f6e5b8cee51/601c4e57e3ad3723dd1c7547_Logo%2032x32.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <title>Front</title>
    <style>
      .front {
        overflow: hidden;
        user-select: none;
        width: 90vw;
        height: 90vh;
        margin: 5vh auto;
        background: url("https://cdn.pixabay.com/photo/2022/11/28/18/58/piano-7622920_1280.jpg")
          fixed;
        background-size: 100% 100%;
      }

      .front-upper {
        position: absolute;
        top: 6vh;
        left: 6vw;
        right: 10vw;
        background-color: rgba(256, 256, 256, 0.8);
      }

      #title {
        font-size: 19vw;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: left;
      }

      #subtitle {
        font-size: 10vw;
        font-family: Arial, Helvetica, sans-serif;
        text-align: left;
      }

      .front-lower {
        position: absolute;
        bottom: 6vh;
        left: 10vw;
        right: 6vw;
        background-color: rgba(256, 256, 256, 0.8);
      }

      #time {
        font-size: 8vw;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: right;
      }

      #location {
        font-size: 7vw;
        font-family: Arial, Helvetica, sans-serif;
        text-align: right;
      }

      #address {
        font-size: 7vw;
        font-family: Arial, Helvetica, sans-serif;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="front">
      <div class="front-upper">
        <div id="title">{{data.title}}</div>
        <div id="subtitle">{{data.subtitle}}</div>
      </div>
      <div class="front-lower">
        <div id="time">{{data.time}}</div>
        <div id="location">{{data.location}}</div>
        <div id="address">{{data.address}}</div>
      </div>
    </div>
  </body>
</html>
