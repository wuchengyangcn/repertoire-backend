<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front</title>
    <style>
      /* page size */
      .front {
        overflow: hidden;
        user-select: none;
        min-height: 100%;
        height: 90vh;
        width: 90vw;
        margin: 0 0;
      }

      /* header position */
      .front-upper {
        position: absolute;
        top: 10vh;
        left: 1vw;
        right: 5vw;
        background-color: rgba(256, 256, 256, 0.8);
      }

      /* header font */
      #title {
        font-size: 8rem;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: left;
      }

      /* subheader */
      #subtitle {
        font-size: 5rem;
        font-family: Arial, Helvetica, sans-serif;
        text-align: left;
      }

      /* footer position */
      .front-lower {
        position: absolute;
        bottom: 10vh;
        left: 5vw;
        right: 1vw;
        background-color: rgba(256, 256, 256, 0.8);
      }

      /* footer font */
      #time {
        font-size: 6rem;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: right;
      }

      /* subfooter */
      #location {
        font-size: 4rem;
        font-family: Arial, Helvetica, sans-serif;
        text-align: right;
      }

      /* subfooter */
      #address {
        font-size: 4rem;
        font-family: Arial, Helvetica, sans-serif;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div
      class="front"
      style="background: url({{ data.background }}); background-size: cover;"
    >
      <div class="front-upper">
        <div id="title">{{data.title}}</div>
        <div id="subtitle">{{data.subtitle}}</div>
      </div>
      <div class="front-lower">
        <div id="time">{{data.time}}</div>
        <div id="location">{{data.location}}</div>
        <div id="address">{{data.address}}</div>
      </div>
    </div>
  </body>
</html>
