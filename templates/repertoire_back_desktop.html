<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back</title>
    <style>
      .back {
        overflow: hidden;
        user-select: none;
        min-height: 100%;
        height: 90vh;
        width: 43vw;
        padding-left: 1vw;
        padding-right: 1vw;
        background-color: #f5f5dc;
      }

      .icon {
        position: relative;
        top: 10vh;
        text-align: center;
      }

      .image {
        height: 30vw;
        width: 30vw;
      }

      .name {
        position: relative;
        bottom: -10vh;
        font-size: 4vw;
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="back">
      <div class="icon">
        <img class="image" src="{{ data.icon }}" alt="" />
      </div>
      <div class="name">{{data.name}}</div>
    </div>
  </body>
</html>
